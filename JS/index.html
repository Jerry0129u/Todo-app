<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Check value</title>
</head>
<body>

    <div id="width">
        <div class="box">

            <div id="header">
                <h1 id="title">Device Checker!</h1> 
            </div>
            <h6 class="title is-6">You can check only three value  ->   Mobile   Tablet   Laptop 
            </h6>

            <p id="result"></p>

            <div id="control">
                <input id="deviceInput" class="input" type="text" placeholder="What's your value?" />
                <button class="button" onclick="checkDevice()">Click me</button>
            </div>

        </div>
    </div>

    <script src="main.js"></script> 
</body>
</html>
