<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <title>Task Manager for Boz from Jerry!</title>
  </head>
  <body>
    <div id="width">
      <div class="box">
        <header id="header">
          <h1 id="title">БОЗ-ийн даалгаврын таск менежир</h1>
          <button
            class="button is-rounded count"
            style="color: hsl(0, 0%, 71%)"
          >
            0/25
          </button>
        </header>

        <main id="value"></main>

        <div id="control">
          <form id="task-form" onsubmit="addTask(event)">
            <input
              maxlength="30"
              id="task-input"
              class="input"
              type="text"
              placeholder="Юу хийх вэ?"
              required
            />
            <input
              maxlength="30"
              id="who-input"
              class="input"
              type="text"
              placeholder="Хэн энэ даалгаврыг хийх вэ?"
              required
            />
            <input
              maxlength="30"
              id="when-input"
              class="input"
              type="text"
              placeholder="Төгсгөлийн хугацаа?"
              required
            />
            <button
              id="button"
              class="button"
              type="submit"
              style="color: hsl(0, 0%, 48%)"
            >
              Даалгавар нэмэх
            </button>
          </form>
        </div>

        <div id="points"></div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
