<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <title>Todo List</title>
</head>
<body>

    <div id="width">
      <div class="box">

            <div id="header">
              <h1 id="title" >My ToDo List</h1>
              <button class="button is-rounded" style="color:hsl(0, 0%, 71%);">0/6</button>
             </div>

             <div id="value"></div>
             
             <div id="control">
               <input maxlength="1" id="input" class="input" type="text" placeholder="What's next?" />
               <button id="button" class="button" onclick="addTask();" 
               style="color: hsl(0, 0%, 48%);">Add Task</button>
             </div>

        </div>
     </div>

  <script src="main.js"></script> 
</body>
</html>
